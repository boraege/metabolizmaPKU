        <div class="auth-card">

            <form id="loginForm" class="auth-form">

                <div class="form-group">

                </div>

                <div class="form-group checkbox-group">

                        <input type="checkbox" id="rememberMe">
                        <span>Beni hatÄ±rla</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    GiriÅŸ Yap
                </button>

                <div class="divider">
                    <span>veya</span>

                <div class="form-group checkbox-group" id="googleTermsCheckbox" style="display: none;">
                    <label>
                        <input type="checkbox" id="acceptTermsGoogle">
                        <span><a href="kullanim-kosullari.html" target="_blank">KullanÄ±m KoÅŸullarÄ±</a> ve <a href="gizlilik-politikasi.html" target="_blank">Gizlilik PolitikasÄ±</a>'nÄ± okudum, kabul ediyorum (Ä°lk giriÅŸ iÃ§in gerekli)</span>
                    </label>
                </div>

                <button type="button" class="btn-google" id="googleLoginBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                        <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                    </svg>
                    Google ile GiriÅŸ Yap
                </button>

                <div class="auth-links">
                    <a href="#" id="forgotPasswordLink">Åžifremi unuttum</a>
                    <span>â€¢</span>
                    <a href="register.html">Hesap oluÅŸtur</a>
                </div>
            </form>

            <div id="resetPasswordForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="resetEmail">E-posta adresinizi girin</label>
                    <input type="email" id="resetEmail" required placeholder="ornek@email.com">
                </div>

                <div id="resetMessage" class="success-message" style="display: none;"></div>
                <div id="resetError" class="error-message" style="display: none;"></div>

                <button type="button" class="btn-primary" id="sendResetBtn">
                    Åžifre SÄ±fÄ±rlama Linki GÃ¶nder
                </button>

                <div class="auth-links">
                    <a href="#" id="backToLoginLink">GiriÅŸ sayfasÄ±na dÃ¶n</a>
                </div>
            </div>
        </div>

        <div class="auth-footer">
            <p>Â© 2024 Metabolizma PKU - Diyetisyenler iÃ§in beslenme hesaplama aracÄ±</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Auth Scripts -->
    <script src="js/auth/firebase-config.js"></script>
    <script src="js/auth/auth-manager.js"></script>

    <script>
        // Initialize Firebase
        initializeFirebase();
        authManager.init();

        const loginForm = document.getElementById('loginForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'GiriÅŸ yapÄ±lÄ±yor...';
            errorMessage.style.display = 'none';

            const result = await authManager.login(email, password, rememberMe);

            if (result.success) {
                // Redirect will happen automatically via onAuthStateChanged
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'GiriÅŸ Yap';
            }
        });

        // Show terms checkbox on first click
        let firstGoogleClick = true;
        
        // Google login button
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const googleBtn = document.getElementById('googleLoginBtn');
            const originalText = googleBtn.innerHTML;
            const termsCheckbox = document.getElementById('googleTermsCheckbox');
            const acceptTermsGoogle = document.getElementById('acceptTermsGoogle');
            
            // Show checkbox on first click
            if (firstGoogleClick) {
                termsCheckbox.style.display = 'block';
                firstGoogleClick = false;
                errorMessage.textContent = 'Ä°lk kez Google ile giriÅŸ yapÄ±yorsanÄ±z, lÃ¼tfen kullanÄ±m koÅŸullarÄ±nÄ± kabul edin.';
                errorMessage.style.display = 'block';
                errorMessage.style.background = '#e3f2fd';
                errorMessage.style.color = '#1976d2';
                errorMessage.style.borderLeft = '4px solid #2196F3';
                return;
            }
            
            // Check if terms are accepted
            if (!acceptTermsGoogle.checked) {
                errorMessage.textContent = 'LÃ¼tfen kullanÄ±m koÅŸullarÄ±nÄ± kabul edin.';
                errorMessage.style.display = 'block';
                errorMessage.style.background = '';
                errorMessage.style.color = '';
                errorMessage.style.borderLeft = '';
                return;
            }
            
            googleBtn.disabled = true;
            googleBtn.textContent = 'Google ile giriÅŸ yapÄ±lÄ±yor...';
            errorMessage.style.display = 'none';

            const result = await authManager.loginWithGoogle();

            if (result.success) {
                // Redirect will happen automatically via onAuthStateChanged
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                errorMessage.style.background = '';
                errorMessage.style.color = '';
                errorMessage.style.borderLeft = '';
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalText;
            }
        });

        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            resetPasswordForm.style.display = 'block';
        });

        // Back to login link
        document.getElementById('backToLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            resetPasswordForm.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('resetMessage').style.display = 'none';
            document.getElementById('resetError').style.display = 'none';
        });

        // Send password reset email
        document.getElementById('sendResetBtn').addEventListener('click', async () => {
            const email = document.getElementById('resetEmail').value;
            const resetMessage = document.getElementById('resetMessage');
            const resetError = document.getElementById('resetError');
            const sendResetBtn = document.getElementById('sendResetBtn');

            if (!email) {
                resetError.textContent = 'LÃ¼tfen e-posta adresinizi girin.';
                resetError.style.display = 'block';
                return;
            }

            sendResetBtn.disabled = true;
            sendResetBtn.textContent = 'GÃ¶nderiliyor...';
            resetMessage.style.display = 'none';
            resetError.style.display = 'none';

            const result = await authManager.resetPassword(email);

            if (result.success) {
                resetMessage.textContent = 'Åžifre sÄ±fÄ±rlama linki e-posta adresinize gÃ¶nderildi.';
                resetMessage.style.display = 'block';
                document.getElementById('resetEmail').value = '';
            } else {
                resetError.textContent = result.error;
                resetError.style.display = 'block';
            }

            sendResetBtn.disabled = false;
            sendResetBtn.textContent = 'Åžifre SÄ±fÄ±rlama Linki GÃ¶nder';
        });
    </script>
</body>
</html>
