<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay覺t Ol - Metabolizma PKU</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>妞 Metabolizma PKU</h1>
                <p>Diyetisyen Hesab覺 Olutur</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="displayName">Ad Soyad</label>
                    <input type="text" id="displayName" required placeholder="Dyt. Ad覺n覺z Soyad覺n覺z">
                </div>

                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" required placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="password">ifre</label>
                    <input type="password" id="password" required placeholder="En az 6 karakter">
                    <small>ifreniz en az 6 karakter olmal覺d覺r</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">ifre Tekrar</label>
                    <input type="password" id="confirmPassword" required placeholder="ifrenizi tekrar girin">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="acceptTerms" required>
                        <span><a href="kullanim-kosullari.html" target="_blank">Kullan覺m Koullar覺</a> ve <a href="gizlilik-politikasi.html" target="_blank">Gizlilik Politikas覺</a>'n覺 okudum, kabul ediyorum</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    Hesap Olutur
                </button>

                <div class="divider">
                    <span>veya</span>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="acceptTermsGoogle" required>
                        <span><a href="kullanim-kosullari.html" target="_blank">Kullan覺m Koullar覺</a> ve <a href="gizlilik-politikasi.html" target="_blank">Gizlilik Politikas覺</a>'n覺 okudum, kabul ediyorum</span>
                    </label>
                </div>

                <button type="button" class="btn-google" id="googleRegisterBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                        <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                    </svg>
                    Google ile Kay覺t Ol
                </button>

                <div class="auth-links">
                    <span>Zaten hesab覺n覺z var m覺?</span>
                    <a href="login.html">Giri yap覺n</a>
                </div>
            </form>
        </div>

        <div class="auth-footer">
            <p>穢 2024 Metabolizma PKU - Diyetisyenler i癟in beslenme hesaplama arac覺</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Auth Scripts -->
    <script src="js/auth/firebase-config.js"></script>
    <script src="js/auth/auth-manager.js"></script>

    <script>
        // Initialize Firebase
        initializeFirebase();
        authManager.init();

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validation
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!acceptTerms) {
                errorMessage.textContent = 'L羹tfen kullan覺m koullar覺n覺 kabul edin.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'ifreler elemiyor.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'ifre en az 6 karakter olmal覺d覺r.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Hesap oluturuluyor...';

            const result = await authManager.register(email, password, displayName);

            if (result.success) {
                successMessage.textContent = 'Hesab覺n覺z baar覺yla oluturuldu! Y繹nlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Wait a bit for Firestore to complete, then redirect manually
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Hesap Olutur';
            }
        });

        // Google register button
        document.getElementById('googleRegisterBtn').addEventListener('click', async () => {
            const acceptTermsGoogle = document.getElementById('acceptTermsGoogle').checked;
            
            // Check if terms are accepted
            if (!acceptTermsGoogle) {
                errorMessage.textContent = 'L羹tfen kullan覺m koullar覺n覺 kabul edin.';
                errorMessage.style.display = 'block';
                return;
            }

            const googleBtn = document.getElementById('googleRegisterBtn');
            const originalText = googleBtn.innerHTML;
            
            googleBtn.disabled = true;
            googleBtn.textContent = 'Google ile kay覺t olunuyor...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const result = await authManager.loginWithGoogle();

            if (result.success) {
                successMessage.textContent = 'Hesab覺n覺z baar覺yla oluturuldu! Y繹nlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Wait a bit for Firestore to complete, then redirect manually
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalText;
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e53935';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
