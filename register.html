                    <input type="text" id="displayName" required placeholder="Dyt. Ad覺n覺z Soyad覺n覺z">

                    <label for="email">E-posta</label>
                    <input type="email" id="email" required placeholder="ornek@email.com">

                <div class="form-group">

                        <input type="checkbox" id="acceptTerms" required>

                </div>

                    <label>
                        <input type="checkbox" id="acceptTermsGoogle" required>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Auth Scripts -->
    <script src="js/utils/theme-manager.js"></script>
    <script src="js/auth/firebase-config.js"></script>
    <script src="js/auth/auth-manager.js"></script>

    <script>
        // Initialize Firebase
        initializeFirebase();
        authManager.init();

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validation
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!acceptTerms) {
                errorMessage.textContent = 'L羹tfen kullan覺m koullar覺n覺 kabul edin.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'ifreler elemiyor.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'ifre en az 6 karakter olmal覺d覺r.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Hesap oluturuluyor...';

            const result = await authManager.register(email, password, displayName);

            if (result.success) {
                successMessage.textContent = 'Hesab覺n覺z baar覺yla oluturuldu! Y繹nlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Wait a bit for Firestore to complete, then redirect manually
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Hesap Olutur';
            }
        });

        // Google register button
        document.getElementById('googleRegisterBtn').addEventListener('click', async () => {
            const acceptTermsGoogle = document.getElementById('acceptTermsGoogle').checked;
            
            // Check if terms are accepted
            if (!acceptTermsGoogle) {
                errorMessage.textContent = 'L羹tfen kullan覺m koullar覺n覺 kabul edin.';
                errorMessage.style.display = 'block';
                return;
            }

            const googleBtn = document.getElementById('googleRegisterBtn');
            const originalText = googleBtn.innerHTML;
            
            googleBtn.disabled = true;
            googleBtn.textContent = 'Google ile kay覺t olunuyor...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const result = await authManager.loginWithGoogle();

            if (result.success) {
                successMessage.textContent = 'Hesab覺n覺z baar覺yla oluturuldu! Y繹nlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Wait a bit for Firestore to complete, then redirect manually
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalText;
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e53935';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
